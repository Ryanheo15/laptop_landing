<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Font Awesome Icons -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css" integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ" crossorigin="anonymous">

  <!-- google fonts -->
  <link
			href="https://fonts.googleapis.com/css?family=Poppins:400,500&display=swap"
			rel="stylesheet"
		/>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <link rel="stylesheet" href="style.css">

  <title>laptop landing site</title>
</head>

<body>

<!-- HEADER -->
  <header>
    <nav class="navbar navbar-expand-lg navbar-light p-4" >
      <div class = "container">

        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav mx-auto">
            <li class="nav-item active mr-5">
              <a class="nav-link" href="#">Home</a>
            </li>
            <li class="nav-item mr-5">
              <a class="nav-link" href="#">Features</a>
            </li>
            <li class="nav-item mr-5">
              <a class="nav-link" href="#">Pricing</a>
            </li>
            <li class="nav-item mr-5">
              <a class="nav-link" href="#">Contact</a>
            </li>
          </ul>

          <span class = "shop_cart">
            <img src = "img/cart.svg"></img>
          </span>
        </div>

      </div>
    </nav>
  </header>

  <!-- MAIN -->
  <main>
    <section id = "hero">
      <div class = "psuedo_container">
        <div class = "row">
          <div class = "col-md-7">
            <h1 class = "main-title">
              Best laptop on the market
            </h1>

            <p class = "main_description">
              The new 14 inch matebook offering a splendid product with a seamless display and touch screen options
            </p>

            <div class = "cta mt-5">
              <button class = "btn btn-outline-primary px-4">14 inch</button>

              <button class = "btn btn-primary px-4 ml-4">Add To Cart</button>
            </div>
          </div>

          <div class = "col-md-5">
            <img class = "img-fluid laptop" src = "img/matebook.png">
          </div>
        </div>
      </div>

      <img class = "big-blob" src = "/img/blob.svg"></img>
      <img class = "medium-blob" src = "/img/blob3.svg"></img>
      <img class = "small-blob" src = "/img/blob2.svg"></img>
    </section>
  </main>


  <!-- Optional JavaScript -->
  <!-- jQuery CDN - Slim version (=without AJAX) -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <!-- Popper.JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
  <!-- Bootstrap JS -->
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
</body>
